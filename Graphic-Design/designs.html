    <title>Graphic Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background: #272727fd;
            color: #000000;
            animation: fadeInAnimation ease 3s;
            animation-iteration-count: 1;
            animation-fill-mode: forwards;

        }

        @keyframes fadeInAnimation {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .container {
            height: 150vh;
            width: 100%;
            position: absolute;
            top: 0;

        }

        .contentarea {
            margin-top: 120px;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;

        }

        .contentarea img {
            border-radius: 10px;
        }

        .topic {
            color: #fff;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            margin-top: 10rem;
        }
        .contentarea img{
            width: 400px;
            }
        @media only screen and (max-width:600px){
            .contentarea img{
                max-width: 300px;
            }
        }
    </style>
